<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Connect4</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Basic implementation of a Four in a row game">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About Me</a></li>
      </ul>
      <h3 class="text-muted">Project 1</h3>
    </div>
    <!-- Encapsulating in frame -->
    <div class="jumbotron">
      <h1>
        <img id="title" src="../images/connect4tittle.png" alt="Connect 4" />
      </h1>
      <p class="lead">Select players to start game!</p>
      <div class="jumbotron">
        <div class="winner"></div>
        <div id="game">
          <div id="rowStart">
            <table id="top" data-activeplayer="yellow" class="yellow">
              <tr class="topRow">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>
          </div>
          <table class='gameboard'>
            <tr class='row0'>
              <td id="0-0"></td>
              <td id="0-1"></td>
              <td id="0-2"></td>
              <td id="0-3"></td>
              <td id="0-4"></td>
              <td id="0-5"></td>
              <td id="0-6"></td>
            </tr>
            <tr class='row1'>
              <td id="1-0"></td>
              <td id="1-1"></td>
              <td id="1-2"></td>
              <td id="1-3"></td>
              <td id="1-4"></td>
              <td id="1-5"></td>
              <td id="1-6"></td>
            </tr>
            <tr rlass='row2'>
              <td id="2-0"></td>
              <td id="2-1"></td>
              <td id="2-2"></td>
              <td id="2-3"></td>
              <td id="2-4"></td>
              <td id="2-5"></td>
              <td id="2-6"></td>
            </tr>
            <tr rlass='row3'>
              <td id="3-0"></td>
              <td id="3-1"></td>
              <td id="3-2"></td>
              <td id="3-3"></td>
              <td id="3-4"></td>
              <td id="3-5"></td>
              <td id="3-6"></td>
            </tr>
            <tr rlass='row4'>
              <td id="4-0"></td>
              <td id="4-1"></td>
              <td id="4-2"></td>
              <td id="4-3"></td>
              <td id="4-4"></td>
              <td id="4-5"></td>
              <td id="4-6"></td>
            </tr>
            <tr rlass='row5'>
              <td id="5-0"></td>
              <td id="5-1"></td>
              <td id="5-2"></td>
              <td id="5-3"></td>
              <td id="5-4"></td>
              <td id="5-5"></td>
              <td id="5-6"></td>
            </tr>
          </table>
        </div>
        <div class="playerBtn">
          <p><a id='2player' class="btn btn-lg btn-primary">Player Vs Player</a></p>
          <p><a id='player' class="btn btn-lg btn-primary">Player Vs Computer</a></p>
        </div>
        <p><a id='reset' class="btn btn-lg btn-primary">Reset</a></p>
      </div>
      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"> Games</span></p>
      </div>
    </div>
    <script src="code.min.js"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

</body>

</html>
